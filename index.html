<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-ChemLab Pro: –í–∏—Ä—Ç—É–∞–ª–¥—ã –∑–µ—Ä—Ç—Ö–∞–Ω–∞</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --flask-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { color: var(--primary); margin-bottom: 5px; }

        .lab-container {
            display: flex;
            gap: 30px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 1000px;
            width: 100%;
        }

        .shelf {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            flex: 1;
        }

        .reagent {
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: 0.2s;
        }

        .reagent:hover { background: var(--accent); transform: translateY(-2px); }

        .experiment-area {
            flex: 1;
            text-align: center;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .flask {
            width: 140px;
            height: 180px;
            border: 4px solid #444;
            border-bottom-left-radius: 50% 30%;
            border-bottom-right-radius: 50% 30%;
            position: relative;
            overflow: hidden;
            background: var(--flask-bg);
            margin: 0 auto 15px;
            z-index: 1;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: #ddd;
            transition: height 0.8s, background-color 0.8s;
            z-index: 2;
        }

        .precipitate-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            transition: 1.5s;
            z-index: 3;
            opacity: 0.8;
        }

        .bubbles {
            display: none;
            position: absolute;
            bottom: 20%;
            width: 100%;
            font-size: 20px;
            z-index: 4;
            animation: bubbleUp 1s infinite;
        }

        @keyframes bubbleUp {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .result-panel {
            margin-top: 20px;
            padding: 15px;
            border-left: 5px solid var(--accent);
            background: #fff;
            width: 100%;
            max-width: 950px;
            min-height: 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        #reset {
            padding: 10px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üß™ AI-ChemLab Pro</h1>
    <p>–†–µ–∞–∫—Ç–∏–≤—Ç–µ—Ä–¥—ñ —Ç–∞“£–¥–∞–ø, —Ö–∏–º–∏—è–ª—ã“õ –ø—Ä–æ—Ü–µ—Å—Ç–µ—Ä–¥—ñ –∑–µ—Ä—Ç—Ç–µ“£—ñ–∑:</p>

    <div class="lab-container">
        <div class="shelf">
            <button class="reagent" onclick="addReagent('Zn', '#bdc3c7')">Zn (–¶–∏–Ω–∫)</button>
            <button class="reagent" onclick="addReagent('Fe', '#7f8c8d')">Fe (–¢–µ–º—ñ—Ä)</button>
            <button class="reagent" onclick="addReagent('K', '#95a5a6')">K (–ö–∞–ª–∏–π)</button>
            <button class="reagent" onclick="addReagent('Mg', '#ecf0f1')">Mg (–ú–∞–≥–Ω–∏–π)</button>
            <button class="reagent" onclick="addReagent('Cu', '#d35400')">Cu (–ú—ã—Å)</button>
            <button class="reagent" onclick="addReagent('HCl', '#e74c3c')">HCl (–¢“±–∑ “õ.)</button>
            <button class="reagent" onclick="addReagent('CH3COOH', '#ff7675')">–°—ñ—Ä–∫–µ “õ.</button>
            <button class="reagent" onclick="addReagent('CuO', '#2d3436')">CuO (–û–∫—Å–∏–¥)</button>
            <button class="reagent" onclick="addReagent('CaO', '#dfe6e9')">CaO (”ò–∫)</button>
            <button class="reagent" onclick="addReagent('NaOH', '#0984e3')">NaOH (–°—ñ–ª—Ç—ñ)</button>
            <button class="reagent" onclick="addReagent('KOH', '#74b9ff')">KOH (–°—ñ–ª—Ç—ñ)</button>
            <button class="reagent" onclick="addReagent('CuSO4', '#00cec9')">CuSO4</button>
            <button class="reagent" onclick="addReagent('AgNO3', '#636e72')">AgNO3</button>
            <button class="reagent" onclick="addReagent('FeCl3', '#b27b00')">FeCl3</button>
            <button class="reagent" onclick="addReagent('NaCl', '#fab1a0')">NaCl</button>
            <button class="reagent" onclick="addReagent('CaCO3', '#ffffff')">CaCO3</button>
            <button class="reagent" onclick="addReagent('H2O', '#81ecec')">H2O (–°—É)</button>
            <button class="reagent" onclick="addReagent('H2O2', '#ffffff')">H2O2</button>
            <button class="reagent" onclick="addReagent('EtOH', '#a29bfe')">–≠—Ç–∞–Ω–æ–ª</button>
        </div>

        <div class="experiment-area">
            <div class="flask">
                <div id="liquid" class="liquid"></div>
                <div id="precipitate" class="precipitate-layer"></div>
                <div id="bubbles" class="bubbles">ü´ßü´ßü´ß</div>
            </div>
            <button id="reset" onclick="resetLab()">–¢–∞–∑–∞—Ä—Ç—É</button>
        </div>
    </div>

    <div id="result" class="result-panel">
        <i>–ó–µ—Ä—Ç—Ö–∞–Ω–∞ –¥–∞–π—ã–Ω. –ë—ñ—Ä—ñ–Ω—à—ñ —Ä–µ–∞–≥–µ–Ω—Ç—Ç—ñ “õ“±–π—ã“£—ã–∑...</i>
    </div>

    <script>
        let selected = [];
        const liquid = document.getElementById('liquid');
        const precipitate = document.getElementById('precipitate');
        const resultDiv = document.getElementById('result');
        const bubbles = document.getElementById('bubbles');

        const reactions = {
            'HCl+NaOH': { text: "–ë–µ–π—Ç–∞—Ä–∞–ø—Ç–∞–Ω—É: HCl + NaOH ‚Üí NaCl + H‚ÇÇO. –ï—Ä—ñ—Ç—ñ–Ω–¥—ñ –∂—ã–ª—ã–Ω–∞–¥—ã.", color: "#f1f2f6", gas: false },
            'AgNO3+NaCl': { text: "–¢“±–Ω–±–∞: AgNO‚ÇÉ + NaCl ‚Üí AgCl‚Üì + NaNO‚ÇÉ. –ê“õ —ñ—Ä—ñ–º—à—ñ–∫ —Ç”ô—Ä—ñ–∑–¥—ñ —Ç“±–Ω–±–∞.", color: "#dfe6e9", precipitateColor: "#ffffff" },
            'CaCO3+HCl': { text: "–ì–∞–∑ –±”©–ª—ñ–Ω—É: CaCO‚ÇÉ + 2HCl ‚Üí CaCl‚ÇÇ + H‚ÇÇO + CO‚ÇÇ‚Üë. –ö”©–º—ñ—Ä“õ—ã—à“õ—ã–ª –≥–∞–∑—ã —à—ã“ì–∞–¥—ã.", color: "#f1f2f6", gas: true },
            'H2O2': { text: "–ê–π—ã—Ä—ã–ª—É: 2H‚ÇÇO‚ÇÇ ‚Üí 2H‚ÇÇO + O‚ÇÇ‚Üë. –û—Ç—Ç–µ–≥—ñ –≥–∞–∑—ã “õ–∞—Ä“õ—ã–Ω–¥—ã –±”©–ª—ñ–Ω–µ–¥—ñ.", color: "#ffffff", gas: true, single: true },
            'HCl+Zn': { text: "–ú–µ—Ç–∞–ª–ª+“ö—ã—à“õ—ã–ª: Zn + 2HCl ‚Üí ZnCl‚ÇÇ + H‚ÇÇ‚Üë. –°—É—Ç–µ–≥—ñ –≥–∞–∑—ã –±”©–ª—ñ–Ω–µ–¥—ñ.", color: "#dfe6e9", gas: true },
            'CuO+HCl': { text: "–û–∫—Å–∏–¥+“ö—ã—à“õ—ã–ª: CuO + 2HCl ‚Üí CuCl‚ÇÇ + H‚ÇÇO. “ö–∞—Ä–∞ –æ–∫—Å–∏–¥ –µ—Ä—ñ–ø, –∂–∞—Å—ã–ª –µ—Ä—ñ—Ç—ñ–Ω–¥—ñ —Ç“Ø–∑—ñ–ª–¥—ñ.", color: "#55efc4", gas: false },
            'CH3COOH+KOH': { text: "–ë–µ–π—Ç–∞—Ä–∞–ø—Ç–∞–Ω—É: KOH + CH‚ÇÉCOOH ‚Üí CH‚ÇÉCOOK + H‚ÇÇO. –ö–∞–ª–∏–π –∞—Ü–µ—Ç–∞—Ç—ã —Ç“Ø–∑—ñ–ª–¥—ñ.", color: "#f1f2f6", gas: false },
            'FeCl3+NaOH': { text: "–¢“±–Ω–±–∞: FeCl‚ÇÉ + 3NaOH ‚Üí Fe(OH)‚ÇÉ‚Üì + 3NaCl. “ö–æ“£—ã—Ä-“õ—ã–∑—ã–ª —Ç“±–Ω–±–∞.", color: "#fab1a0", precipitateColor: "#d35400" },
            'H2O+K': { text: "–ë–µ–ª—Å–µ–Ω–¥—ñ –º–µ—Ç–∞–ª–ª: 2K + 2H‚ÇÇO ‚Üí 2KOH + H‚ÇÇ‚Üë. –ö–∞–ª–∏–π –∂–∞—Ä“õ—ã—Ä–∞–ø –∂–∞–Ω–∞–¥—ã!", color: "#a29bfe", gas: true },
            'CH3COOH+EtOH': { text: "–≠—Ç–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è: C‚ÇÇH‚ÇÖOH + CH‚ÇÉCOOH ‚Üí CH‚ÇÉCOOC‚ÇÇH‚ÇÖ + H‚ÇÇO. –ñ–∞“ì—ã–º–¥—ã —ç—Ñ–∏—Ä –∏—ñ—Å—ñ.", color: "#ffeaa7", gas: false },
            'CaCO3': { text: "–¢–µ—Ä–º–∏—è–ª—ã“õ –∞–π—ã—Ä—ã–ª—É: CaCO‚ÇÉ ‚Üí CaO + CO‚ÇÇ‚Üë. –ö”©–º—ñ—Ä“õ—ã—à“õ—ã–ª –≥–∞–∑—ã –±”©–ª—ñ–Ω–µ–¥—ñ.", color: "#ffffff", gas: true, single: true },
            'CuSO4+Fe': { text: "–û—Ä—ã–Ω–±–∞—Å—É: Fe + CuSO‚ÇÑ ‚Üí FeSO‚ÇÑ + Cu. –¢–µ–º—ñ—Ä –±–µ—Ç—ñ–Ω–¥–µ “õ—ã–∑—ã–ª –º—ã—Å —à”©–≥–µ–¥—ñ.", color: "#81ecec", precipitateColor: "#e17055" }
        };

        function addReagent(name, color) {
            if (selected.length < 2) {
                selected.push(name);
                let currentHeight = parseInt(liquid.style.height) || 0;
                liquid.style.height = (currentHeight + 40) + "%";
                liquid.style.backgroundColor = color;

                // –ë—ñ—Ä –∑–∞—Ç–ø–µ–Ω –∂“Ø—Ä–µ—Ç—ñ–Ω —Ä–µ–∞–∫—Ü–∏—è–ª–∞—Ä–¥—ã —Ç–µ–∫—Å–µ—Ä—É (H2O2 –Ω–µ–º–µ—Å–µ CaCO3 —ã–¥—ã—Ä–∞—É—ã —Å–∏—è“õ—Ç—ã)
                if (reactions[name] && reactions[name].single) {
                    processReaction(reactions[name]);
                } else if (selected.length === 2) {
                    checkReaction();
                }
            }
        }

        function checkReaction() {
            const key1 = selected[0] + "+" + selected[1];
            const key2 = selected[1] + "+" + selected[0];
            const reaction = reactions[key1] || reactions[key2];

            if (reaction) {
                processReaction(reaction);
            } else {
                resultDiv.innerHTML = "<strong>–ù”ô—Ç–∏–∂–µ:</strong> –ö”©—Ä—ñ–Ω–µ—Ç—ñ–Ω —Ä–µ–∞–∫—Ü–∏—è –±–∞–π“õ–∞–ª–º–∞–¥—ã.";
            }
        }

        function processReaction(res) {
            setTimeout(() => {
                liquid.style.backgroundColor = res.color;
                resultDiv.innerHTML = `<strong>–ù”ô—Ç–∏–∂–µ:</strong> ${res.text}`;
                if (res.gas) bubbles.style.display = 'block';
                if (res.precipitateColor) {
                    precipitate.style.height = "25%";
                    precipitate.style.backgroundColor = res.precipitateColor;
                }
            }, 800);
        }

        function resetLab() {
            selected = [];
            liquid.style.height = "0%";
            precipitate.style.height = "0%";
            bubbles.style.display = 'none';
            resultDiv.innerHTML = "<i>–ó–µ—Ä—Ç—Ö–∞–Ω–∞ —Ç–∞–∑–∞—Ä—Ç—ã–ª–¥—ã. –†–µ–∞–≥–µ–Ω—Ç—Ç—ñ —Ç–∞“£–¥–∞“£—ã–∑...</i>";
        }
    </script>
</body>
</html>
